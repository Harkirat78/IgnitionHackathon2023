<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Trademark Bot</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">Trademark Bot</h1>
    </header>
    <main class="container">
        <section class="form-section">
            <h2 class="section-title">Check Trademark Availability</h2>
            <form class="trademark-form">
                <label for="trademarkName">Trademark Name:</label>
                <input type="text" id="trademarkName" placeholder="Enter trademark name" required>
                <button type="submit" class="btn-submit">Check</button>
            </form>
        </section>
        <section class="result-section">
            <h2 class="section-title">Trademark Availability Status</h2>

            
        </section>
        
    </main>
    <footer class="footer">
        <p>&copy; 2023 Trademark Bot. All rights reserved.</p>
    </footer>


</body>
</html>
